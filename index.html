<!DOCTYPE html>
<html>
	<head>
		<title>AGRC Imagery Viewer</title>
		<link rel="stylesheet" href="css/core.css">
	</head>
	<body>
		<h1>AGRC Imagery Viewer</h1>
		<label>
			<input type="radio" name="layers-group" checked/>
			<span>DOQ 1990's</span>

		<label>
			<input type="radio" name="layers-group"/>
			<span>UAO 2003</span>
		</label>

			<input type="radio" name="layers-group"/>
			<span>NAIP 2012</span>
		</label>
		<p>Click on the map to get image tile download information.</p>
		<div id="map"></div>
	</body>
</html>
